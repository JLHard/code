<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
        <!--<li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li>-->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];
    (function () {
        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */

    })();
    function fn(){
        var city=new Array;
        var j=0;
        //先遍历出并筛选数组中空气指数大于六十的城市，并赋值给数组city。
        for(var i=0;i<aqiData.length;i++){
            if(aqiData[i][1]>60){
                city[j]=aqiData[i];
                j++;
            }
        }
        //将新的数组进行排序。
        var quality=new Array;
        quality=city.sort(function(x,y){
            return y[1]-x[1];
        });
        //将新的数组显示在网页中。
        for(var k=0;k<quality.length;k++){
            var ul1=document.getElementById("aqi-list");
            var list=document.createElement("li");
            var text=document.createTextNode("第"+(k+1)+"名:"+quality[k][0]+quality[k][1]);
            ul1.appendChild(list);
            list.appendChild(text);
        }
    }
fn();
</script>
</body>
</html>
